<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <title>things-alarm Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html" />
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html" />
    <link rel="import" href="../../paper-button/paper-button.html" />
    <link rel="import" href="../../things-card/things-card-list.html" />
    <link rel="import" href="../elements.html" />
  </head>

  <body unresolved>
    <p class="paper-font-subhead">Things Alarm</p>
    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind" id="bind1">
          <things-alarm-badge align="center" id="alarm" messages="[[messages]]"></things-alarm-badge>
          <script type="text/javascript">
            document.getElementById('alarm').messages = [
              {
                title: 'message1',
                created_at: '2017-03-26 12:00:00',
                content: 'Test',
              },
            ];
            document.getElementById('bind1').set('messages', [
              {
                title: 'message1',
                created_at: '2017-03-26 12:00:00',
                content: 'Test',
              },
            ]);
          </script>
        </template>
      </template>
    </demo-snippet>

    <demo-snippet class="centered-demo">
      <template>
        <template is="dom-bind" id="bind1">
          <paper-button onclick="onAddMessage()" raised> add messages</paper-button>
          <script type="text/javascript">
            function onAddMessage() {
              var msg = {
                type: 'badge',
                title: 'message1',
                created_at: '2017-03-26 12:00:00',
                content: 'Test',
              };
              document.getElementById('bind1').fire('iron-signal', {
                name: 'subscribed',
                data: {
                  message: msg,
                },
              });
            }
          </script>
        </template>
      </template>
    </demo-snippet>
  </body>
</html>
